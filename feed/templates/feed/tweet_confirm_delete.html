{%extends "feed/base.html"%}
    {%block title%}Tweeter Clone{%endblock%}
{%block content%}
 
 <div class="container">
    <form method="POST" class="col-6 no-padding">
        {% csrf_token %}
        <fieldset class="form-group white-important">
            Do you really want to delete?
        </fieldset>
        <div style="background-color: aqua;"> 
			<p class="bg-steel p-2"
           style="border: 1px solid white; border-radius: 4px; word-wrap: break-word;">
		   {{ tweet.text }}
		   <small
            style="opacity: 0.4;"
        class="white-important d-flex full-width flex-row-reverse">
        {{ tweet.datetime | date:"H:i l, d.m.y" }}
    </small>
		</p>
		
		</div>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes</button>
        </div>
    </form>
</div>
{%endblock%}
